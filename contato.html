<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <div class="cabecalho_logo">
                <img src="logo.png" alt="Logo da Clinica Saude" class="logo">
                <span>Clínica Saúde</span>
            </div>

            <div class="cabecalho_menu">

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="funcionamento.html">Horário de Atendimento</a></li>
                        <li><a class="__pagina-ativa" href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="conteudo">

        <div class="conteudo-contato">

            <div class="infos-contato">
                <div class="contato">
                    <h2 class="titulo-principal"> Nossas informaçōes de contato:</h2>
                    <p>Telefone: (DDD) XXXXXX - XXXX</p>
                    <p>Endereço: Rua da Amizade, 3555 - Vila do Amor. São Paulo - SP, XXXX-XXX, Brasil </p>
                </div>
            </div>

            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6217.658198410889!2d-9.480345271632688!3d38.81346901833453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1edc60eab3ea75%3A0x9150954f1fbffc81!2sPraia%20Grande%2C%20Colares!5e0!3m2!1spt-PT!2spt!4v1668006417870!5m2!1spt-PT!2spt"
                    width="600" height="450" style="border:0;border-radius: 20px;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


        </div>

        <div class="formulario">
            <h2 class="titulo-principal">Entre em contato conosco:</h2>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="6" id="mensagem" class="input-padrao" required></textarea>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                    e-mail?</label>

                <input type="submit" value="Enviar" class="enviar">
                <input type="button" value="Limpar" class="enviar">

            </form>
        </div>



    </section>

    <footer class="rodape">
        <img src="logo.png" class="logo">
        <p class="copyright">© Copyright Clínica Saúde</p>
    </footer>
</body>

</html>
